<div class="wrapper">
  <h1>{{title}}!</h1>
  <div class="content">
    <div class="chart container">
      <canvas #canvasEl id="chart" height="100%"></canvas>
    </div>
    <div class="button container">
      <button *ngFor="let button of buttons; let i = index" (click)="increment(i, 1)">{{button[0]}}+</button>
      <button *ngFor="let button of buttons; let i = index" (click)="increment(i, -1)">{{button[0]}}-</button>
    </div>
  </div>
</div>
